image:
  repository: registry.prod.ad-shield.io/aab-proxy
  tag: latest
  pullPolicy: Always
  imagePullSecrets:
    - adshield-registry-secret

proxy:
  targets:
    - https://1.your.origin
    - https://2.your.origin
  resource: 
    requests: 
      memory: "128Mi"
      cpu: "80m"
    limits:
      memory: "500Mi"
      cpu: "320m"

hpa:
  minReplicas: 3
  maxReplicas: 15
  averageUtilization: 300


ingress:
  ## If true, Ad-Shield proxy Ingress will be created
  ##
  enabled: false

  ## Ad-Shield proxy Ingress annotations
  ##
  annotations: {}
  #   kubernetes.io/ingress.class: nginx
  #   kubernetes.io/tls-acme: 'true'
